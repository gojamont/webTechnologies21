{% extends "index.html" %}

{% block title %}Log in{% endblock %}

<!-- adding styles for loginPage only -->
{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/loginPageStyles.css' %}">{% endblock %}

{% block main %}
        <form action="/login" class="loginForm" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            {% if error %} <div class="error-message" style="font-size: 0.5rem; color: red;">{{error}}</div> {% endif%}
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <div class="formButtonField">
                <button class="loginBtn" type="submit">Login</button>
                <button class="registerBtn"><a href="/register">No account? Register</a></button>
            </div>
            <p>Forgot your password? <a href="#">Change it here!</a></p>
        </form>
{% endblock %}
