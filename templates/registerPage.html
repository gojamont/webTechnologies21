{% extends "index.html" %}

{% block title %}Register{% endblock %}

{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/registerPageStyles.css' %}">{% endblock %}

{% block main %}
        <form action="/register" class="registerForm" method="post">
            {% csrf_token %}
            <h1>Register</h1>
            {% if error %} <div class="error-message" style="font-size: 0.5rem; color: red;">{{error}}</div> {% endif%}
            <div class="userInputField">
                <input type="text" placeholder="First Name" autocomplete="off" name="first_name">
                <input type="email" placeholder="Email" autocomplete="off" name="email">
                <input type="text" placeholder="Username" autocomplete="off" name="username">
                <input type="text" placeholder="Last Name" autocomplete="off" name="last_name">
                <!-- <input type="text" placeholder="Address" autocomplete="off"> -->
                <input type="password" placeholder="Password" autocomplete="off" name="password">
            </div>
            
            <div class="formButtonField">
                <button class="registerBtn" type="submit">Register</button>
            </div>
        </form>
{% endblock %}
