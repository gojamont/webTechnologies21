{% extends "index.html" %}

{% block title %}Register{% endblock %}

{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/registerPageStyles.css' %}">{% endblock %}

{% block main %}
        <form action="#" class="registerForm">
            <h1>Register</h1>
            <div class="userInputField">
                <input type="text" placeholder="First Name" autocomplete="off">
                <input type="email" placeholder="Email" autocomplete="off">
                <input type="text" placeholder="Username" autocomplete="off">
                <input type="text" placeholder="Last Name" autocomplete="off">
                <input type="text" placeholder="Address" autocomplete="off">
                <input type="password" placeholder="Password" autocomplete="off">
            </div>
            
            <div class="formButtonField">
                <button class="registerBtn">Register</button>
            </div>
        </form>
{% endblock %}
